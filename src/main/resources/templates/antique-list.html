<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Antique Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">
                <p>
                    <a href="javascript:history.back();" class="btn btn-primary">
                        <i class="fa fa-home"></i> Home</a>
                    <a href="/antique-add" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Antique Book</i></a>
                </p>
                <div class="col-md-10">
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Book name</th>
                                <th>Author</th>
                                <th>Barcode</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Release year</th>
                                <th>Total price</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}" >
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.barcode}"></td>
                                <td th:text="${book.quantity}"></td>
                                <td th:text="${book.price}"></td>
                                <td th:text="${book.releaseYear}"></td>
                                <td th:text="${#numbers.formatDecimal(book.getTotalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                                <td><a th:href="@{/antique/edit/{barcode}(barcode=${book.barcode})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/antique/delete/{barcode}(barcode=${book.barcode})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
